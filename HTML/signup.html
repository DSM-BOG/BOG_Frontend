<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/signUp.css" />
  </head>
  <body>
    <div class="title">
      <img src="../img/BOG_logo.png" width="120px" height="50px" />
      <h1 class="signup-heading">회원가입</h1>
    </div>

    <div class="input-container">
      <div class="id">
        <label for="id">아이디</label><br />
        <input type="text" id="id" name="id" class="input-field" /><br />
      </div>

      <div class="pwd">
        <label for="pwd">비밀번호</label><br />
        <input type="text" id="pwd" name="pwd" class="input-field" /><br />
      </div>

      <div class="pwdCheck">
        <label for="pwdCheck">비밀번호 확인</label><br />
        <input
          type="text"
          id="pwdCheck"
          name="pwdCheck"
          class="input-field"
        /><br />
      </div>

      <div class="email">
        <label for="email">이메일</label><br />
        <input type="text" id="email" name="email" class="input-field" /><br />
      </div>

      <div class="name">
        <label for="name">닉네임</label><br />
        <input type="text" id="name" name="name" class="input-field" /><br />
      </div>

      <div class="Wrapper">
        <button class="shape3" type="sumbit">회원가입</button>
        <div>
          계정이 있으신가요?
          <a class="glogin" href="login.html">로그인 하러 가기</a>
        </div>
      </div>
    </div>
    <div class="shape1"></div>
    <div class="shape2"></div>
  </body>
</html>
